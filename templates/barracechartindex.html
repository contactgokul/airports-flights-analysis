<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Airline Flights Bar Race Chart</title>

    <script type="text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
	<script type="text/javascript" src= "https://cdnjs.cloudflare.com/ajax/libs/d3/2.10.0/d3.v2.min.js"></script>
	
    <!-- CSS style-->
    <link rel="stylesheet" type="text/css" href="static/css/barracechartstyle.css">
    
</head>
<body>
    <div style="margin-bottom:30px; margin-left:10px; width:1250px;">
        <div style="display:inline-block;float:left;">
            <h1 style="margin:0;">US Airline #Flights Bar Race Chart !!!  </h1>
            <h3 style="margin:0;">(2003/10 ~ 2016/01)</h3>
        </div>
        <div style="display:inline-block; float:right;text-align:right;width:580px;">
            <h1 class="announce" style="margin:0;">Loading Data...</h1>
            <span id="racecall"></span>
        </div>

        <div style="display:inline-block;border:1px solid; margin-left:1em;" class="infohead">
            <ul>
                <li><a href="" id="replay">REPLAY</a></li>
            </ul>
        </div>
    </div>
		
    <!-- The Logic JS -->
    <script type="text/javascript" src="static/js/barracechartlogic.js"></script> 	</body>
</html>
